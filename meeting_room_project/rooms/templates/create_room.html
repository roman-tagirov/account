{% extends 'base.html' %}

{% block title %}Создать комнату{% endblock %}

{% block content %}
<div class="container">
    <h2>Создание комнаты</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Название комнаты:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="max_participants">Максимальное количество участников:</label>
        <input type="number" id="max_participants" name="max_participants" required>
        <br><br>
        <button type="submit">Создать</button>
    </form>
</div>

<a href="{% url 'home' %}">Главная</a>
{% endblock %}
